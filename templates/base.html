<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="msapplication-TileColor" content="#000"/>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/create_application.css' %}"/>
    
    <title>{{ title }}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <aside>{% include 'includes/side-bar.html' %}</aside>
    {% else%}
    <header>{% include 'includes/header.html' %}</header>
    {% endif %}
<main class="main">
    <div class="container-fluid py-5 app">
        {% block content %} {% endblock %}
    </div>
</main>
<footer class="text-center py-3 footer">
    {% include 'includes/footer.html' %}
</footer>
</body>
</html>
