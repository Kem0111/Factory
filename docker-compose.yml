version: '3.3'

services:
  db:
    container_name: database
    image: postgres:14
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_PASSWORD_ENCRYPTION: scram-sha-256
    restart: always
    command: "postgres -c max_connections=250"
    ports:
      - "5439:5432"
    networks:
      - site
    env_file:
      - ./.env
    volumes:
      - ./postgres:/var/lib/postgresql/data

  web:
    container_name: web
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:80 --noreload"
    ports:
      - "80:80"
    volumes:
      - ./media:/app/media
    networks:
      - site
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db

networks:
  site:
    driver: bridge

